[loggers]
keys=root

[handlers]
keys=consoleHandler

[formatters]
keys=color

[logger_root]
level=INFO
handlers=consoleHandler


[handler_consoleHandler]
class=StreamHandler
formatter=color
args=(sys.stdout,)

[formatter_color]
class=colorlog.ColoredFormatter
format=[%(log_color)s%(levelname)s%(reset)s] %(asctime)s (%(bold_cyan)s%(name)s%(reset)s) (%(threadName)s-%(processName)s) %(message)s
datefmt=%Y-%m-%d %H:%M:%S